<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Match Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1976d2;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      padding: 10px;
      background: #e3f2fd;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #ef5350;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ† Admin - Add Matches</h2>

    <label for="matchName">Match Name</label>
    <input type="text" id="matchName" placeholder="e.g. Pakistan vs India" required>
    <button onclick="addMatch()">Add Match</button>
    
    <p id="status"></p>

    <ul id="matchList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCutZ4-S27z8DzRQQnREMDLKdP-b3zV95s",
      authDomain: "cricketpredition-5a66d.firebaseapp.com",
      projectId: "cricketpredition-5a66d",
      storageBucket: "cricketpredition-5a66d.appspot.com",
      messagingSenderId: "980647942349",
      appId: "1:980647942349:web:8e2100fdc783723623b184"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const matchRef = collection(db, "matches");
    const matchList = document.getElementById("matchList");
    const status = document.getElementById("status");

    async function addMatch() {
      const matchName = document.getElementById("matchName").value.trim();
      if (matchName === "") return;

      try {
        await addDoc(matchRef, { name: matchName });
        status.textContent = "‚úÖ Match added!";
        status.style.color = "green";
        document.getElementById("matchName").value = "";
      } catch (e) {
        status.textContent = "‚ùå Error adding match.";
        status.style.color = "red";
        console.error(e);
      }
    }

    function loadMatches() {
      onSnapshot(matchRef, (snapshot) => {
        matchList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const li = document.createElement("li");
          li.innerHTML = `
            ${docSnap.data().name}
            <button class="delete" onclick="deleteMatch('${docSnap.id}')">Delete</button>
          `;
          matchList.appendChild(li);
        });
      });
    }

    async function deleteMatch(id) {
      try {
        await deleteDoc(doc(db, "matches", id));
        status.textContent = "‚ùå Match deleted.";
        status.style.color = "orangered";
      } catch (e) {
        status.textContent = "‚ö†Ô∏è Error deleting match.";
        status.style.color = "red";
        console.error(e);
      }
    }

    loadMatches();
    window.deleteMatch = deleteMatch;
  </script>
</body>
</html>
