<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Jazz TV Reborn</title>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
        margin: 0; background-color: #0f0f0f;
        font-family: 'Roboto', sans-serif;
        padding-bottom: 100px; overflow-x: hidden;
        user-select: none;
    }

    header {
        text-align: center; padding: 18px 0; position: sticky; top: 0;
        background: #0f0f0f; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    
    .capsule {
        background: linear-gradient(135deg, #e62e33, #b31b20);
        color: white; padding: 7px 28px; border-radius: 50px;
        font-size: 16px; font-weight: 800; display: inline-block;
        box-shadow: 0 4px 15px rgba(230, 46, 51, 0.5);
    }

    #playlist {
        padding: 10px 14px; display: grid;
        grid-template-columns: repeat(3, 1fr); gap: 12px;
    }

    .card {
        background: #ffffff; border-radius: 14px; padding: 8px;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        aspect-ratio: 1 / 1.15; cursor: pointer;
        transition: all 0.2s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card:active { transform: scale(0.92); }
    .card img {
        width: 100%; height: auto; max-height: 70%;
        object-fit: contain; margin: auto; border-radius: 6px;
    }
    .title {
        color: #000; font-size: 10px; font-weight: 700;
        text-align: center; width: 100%; line-height: 1.3;
        display: -webkit-box; -webkit-line-clamp: 2;
        -webkit-box-orient: vertical; overflow: hidden;
        margin-top: 4px; margin-bottom: 2px;
    }

    /* --- PLAYER SCREEN (FIXED) --- */
    #playerScreen {
        display: none;
        position: fixed; inset: 0;
        background: black; 
        z-index: 999999999; /* Highest Z-Index */
        overflow: hidden;
    }

    /* --- FORCE LANDSCAPE MAGIC --- */
    /* Ye class JS se lagayi jayegi taake rotate center se ho */
    .enforced-landscape {
        width: 100vh !important;
        height: 100vw !important;
        position: fixed;
        top: 50%;
        left: 50%;
        /* Center kar ke 90 degree ghumao */
        transform: translate(-50%, -50%) rotate(90deg);
        z-index: 9999999999;
        background: black;
    }

    /* Video fit logic */
    #player { 
        width: 100%; 
        height: 100%; 
        object-fit: fill; /* Rotate hone ke baad ye perfect dikhega */
    }

    /* --- CONTROLS UI --- */
    #videoControls {
        position: absolute; inset: 0;
        display: flex; flex-direction: column;
        justify-content: space-between;
        background: rgba(0,0,0,0.4);
        z-index: 100000; transition: opacity 0.3s;
    }

    .p-top {
        display: flex; justify-content: space-between; align-items: center;
        padding: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    }
    .p-title-group { display: flex; align-items: center; gap: 15px; color: white; }
    #pBackBtn { font-size: 20px; cursor: pointer; padding: 10px; }
    #pTitle { font-size: 16px; font-weight: 700; max-width: 50vw; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .p-icons { display: flex; gap: 20px; color: white; font-size: 20px; }

    .p-center {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        display: flex; align-items: center; gap: 50px; color: white;
    }
    .p-btn-mid { font-size: 35px; opacity: 0.9; cursor: pointer; filter: drop-shadow(0 0 5px black); }
    
    .spinner {
        width: 50px; height: 50px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top: 4px solid #ff7a3a;
        border-radius: 50%; animation: spin 1s linear infinite;
        display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .p-slider-v {
        position: absolute; top: 50%; transform: translateY(-50%);
        width: 4px; height: 120px; background: rgba(255,255,255,0.3); border-radius: 4px;
    }
    .p-slider-left { left: 30px; }
    .p-slider-right { right: 30px; }
    .p-slider-fill { background: #ff7a3a; width: 100%; position: absolute; bottom: 0; border-radius: 4px; }
    .p-slider-thumb {
        width: 12px; height: 12px; background: #ff7a3a; border-radius: 50%;
        position: absolute; left: 50%; transform: translateX(-50%);
    }

    .p-bottom {
        padding: 20px;
        background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        color: white; font-size: 12px;
        display: flex; align-items: center; gap: 15px;
    }
    input[type=range] {
        -webkit-appearance: none; width: 100%; height: 4px;
        background: rgba(255,255,255,0.3); border-radius: 2px; outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; width: 16px; height: 16px;
        background: #ff7a3a; border-radius: 50%; cursor: pointer;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* Bottom Nav */
    .bottom-nav {
        position: fixed; bottom: 20px; left: 5%; width: 90%; height: 65px;
        background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(10px);
        display: flex; justify-content: space-evenly; align-items: center;
        border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        border: 1px solid rgba(255,255,255,0.08); z-index: 999;
    }
    .nav-item {
        display: flex; flex-direction: column; align-items: center;
        justify-content: center; color: #888; font-size: 10px; cursor: pointer;
        padding: 5px;
    }
    .nav-active {
        background: linear-gradient(135deg, #ff7a3a, #e62e33);
        color: white !important; flex-direction: row; padding: 10px 20px;
        border-radius: 20px; font-size: 14px; font-weight: 700; gap: 8px;
        box-shadow: 0 5px 15px rgba(230, 46, 51, 0.4); transform: translateY(-2px);
    }
    .nav-active i { margin: 0; font-size: 16px; }
    .nav-item i { font-size: 20px; margin-bottom: 3px; }

</style>
</head>

<body>

<header><div class="capsule">Jazz Tv</div></header>

<div id="playlist"></div>

<div id="playerScreen">
    <div id="videoWrapper" style="width:100%; height:100%;">
        <video id="player" playsinline webkit-playsinline></video>
        
        <div id="videoControls">
            <div class="p-top">
                <div class="p-title-group">
                    <i class="fa-solid fa-chevron-left" id="pBackBtn"></i>
                    <div id="pTitle">Channel Name</div>
                </div>
                <div class="p-icons">
                    <i class="fa-brands fa-chromecast"></i>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <!-- Volume/Bright Sliders -->
            <div class="p-slider-v p-slider-left">
                <div class="p-slider-fill" style="height:60%"></div>
                <div class="p-slider-thumb" style="bottom:60%"></div>
            </div>
            <div class="p-slider-v p-slider-right">
                <div class="p-slider-fill" style="height:80%"></div>
                <div class="p-slider-thumb" style="bottom:80%"></div>
            </div>

            <div class="p-center">
                <i class="fa-solid fa-arrow-rotate-left p-btn-mid" onclick="seekVid(-10)"></i>
                <div class="spinner" id="bufferingSpinner"></div>
                <i class="fa-solid fa-play p-btn-mid" id="playPauseCenter" style="display:none"></i>
                <i class="fa-solid fa-arrow-rotate-right p-btn-mid" onclick="seekVid(10)"></i>
            </div>

            <div class="p-bottom">
                <span id="currTime">00:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100">
                <span id="durTime">00:00</span>
                <!-- Rotate Toggle Button -->
                <i class="fa-solid fa-mobile-screen-button" style="transform: rotate(90deg);" onclick="toggleLandscapeMode()"></i>
            </div>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='home.html'">
        <i class="fa-solid fa-house"></i><span>Home</span>
    </div>
    <div class="nav-item nav-active">
        <i class="fa-solid fa-tv"></i><span>Live Tv</span>
    </div>
    <div class="nav-item">
        <i class="fa-solid fa-clapperboard"></i><span>Movies</span>
    </div>
</div>

<script>
const API = "https://jazztv.pk/alpha/api_gateway/v3/web/";
const ALT = "https://jazztv.pk/alpha/api_gateway/index.php/";
let hls = null;
let controlsTimeout;
let isRotated = false;

function decryptAes(text){
    let aeskey="";
    function aesCipher(str){ for(let i=str.length-1;i>=0;i--){aeskey+=str[i]} return atob(aeskey);}
    var key=aesCipher("gTOwkDMjlDZ0EjY58GcsVWM4oGOllnd4VzN3UmZsBHc");
    var iv="fpmjlrbhpljoennm";
    var ct=CryptoJS.enc.Hex.parse(text);
    var decrypted=CryptoJS.AES.decrypt({ciphertext:ct},CryptoJS.enc.Utf8.parse(key),{iv:CryptoJS.enc.Utf8.parse(iv)});
    return JSON.parse(decrypted.toString(CryptoJS.enc.Utf8));
}

function pickStream(obj){
    if(!obj) return null;
    if(typeof obj==="string") return obj;
    if(Array.isArray(obj)) return pickStream(obj[0]);
    if(typeof obj==="object"){
        const keys=["url","stream","StreamingUrl","streamUrl","ChannelStreamingUrls","StreamingUrls","data"];
        for(let k of keys) if(obj[k]) return pickStream(obj[k]);
    }
    return null;
}

async function loadChannels(){
    try {
        let r = await fetch(API+"live-tv",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({slug:"undefined"})});
        let j = await r.json();
        let d = decryptAes(j.eData);
        return d.data.channels;
    } catch(e) { return []; }
}

function showChannels(list){
    $("#playlist").empty();
    list.forEach(ch=>{
        $("#playlist").append(`
            <div class="card" slug="${ch.channelSlug}" type="channel" cname="${ch.channelName}">
                <img src="${ch.logo}" loading="lazy">
                <div class="title">${ch.channelName}</div>
            </div>
        `);
    });
}

function formatTime(s) {
    if(isNaN(s)) return "00:00";
    let m = Math.floor(s/60);
    let sec = Math.floor(s%60);
    return m + ":" + (sec < 10 ? "0"+sec : sec);
}

function seekVid(sec) {
    let v = document.getElementById("player");
    v.currentTime += sec;
}

/* --- STRONG LANDSCAPE LOGIC --- */

function toggleLandscapeMode() {
    isRotated = !isRotated;
    if(isRotated) {
        $("#playerScreen").addClass("enforced-landscape");
    } else {
        $("#playerScreen").removeClass("enforced-landscape");
    }
}

async function activateLandscape() {
    let elem = document.documentElement;
    // Try Native
    try {
        if (elem.requestFullscreen) await elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
        
        if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock("landscape");
        } else {
            // If API fails, use CSS
            toggleLandscapeMode(); 
        }
    } catch (e) {
        // Fallback to CSS immediately
        if(!isRotated) toggleLandscapeMode();
    }
}

async function playChannel(el){
    let slug = el.getAttribute("slug");
    let type = el.getAttribute("type");
    let name = el.getAttribute("cname");
    
    $("#pTitle").text(name);
    $("#bufferingSpinner").show();
    
    // Show player first
    $("#playerScreen").fadeIn(300, function(){
        // Try to force landscape after FadeIn
        activateLandscape();
    });

    let r = await fetch(ALT+"media/get-channel-url",{
        method:"POST", headers:{"Content-Type":"application/json"},
        body:JSON.stringify({slug:slug, type:type, phone_details:navigator.userAgent})
    });
    let j = await r.json();
    let d = decryptAes(j.eData);
    let url = pickStream(d);

    if(!url) { 
        alert("Link not found"); 
        exitPlayer();
        return; 
    }

    let v = document.getElementById("player");
    if(hls){ hls.destroy(); hls=null; }
    
    if(url.includes(".m3u8") && Hls.isSupported()){
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(v);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=>{ v.play(); });
    } else {
        v.src = url;
        v.play();
    }
}

function exitPlayer() {
    $("#playerScreen").fadeOut();
    let v = document.getElementById("player");
    v.pause(); v.src = "";
    if(hls) hls.destroy();
    
    // Reset Rotation
    isRotated = false;
    $("#playerScreen").removeClass("enforced-landscape");

    if(document.exitFullscreen) document.exitFullscreen();
    else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
    if(screen.orientation && screen.orientation.unlock) screen.orientation.unlock();
}

/* Listeners */
const vid = document.getElementById("player");
const slider = document.getElementById("progressBar");

vid.addEventListener("waiting", () => { $("#bufferingSpinner").show(); });
vid.addEventListener("playing", () => { 
    $("#bufferingSpinner").hide(); 
    $("#playPauseCenter").hide(); 
});
vid.addEventListener("pause", () => { $("#playPauseCenter").show(); });
vid.addEventListener("timeupdate", () => {
    if(!isNaN(vid.duration)){
        let pct = (vid.currentTime / vid.duration) * 100;
        slider.value = pct;
        $("#currTime").text(formatTime(vid.currentTime));
        $("#durTime").text(formatTime(vid.duration));
    }
});

slider.addEventListener("input", (e) => {
    let time = (e.target.value / 100) * vid.duration;
    vid.currentTime = time;
});

function resetTimer(){
    clearTimeout(controlsTimeout);
    $("#videoControls").css("opacity", "1");
    controlsTimeout = setTimeout(() => {
        if(!vid.paused) $("#videoControls").css("opacity", "0");
    }, 3500);
}

$("#videoControls").click(resetTimer);
$("#pBackBtn").click(exitPlayer);
$(document).on("click",".card",function(){ playChannel(this); });

loadChannels().then(showChannels);

</script>
</body>
</html>
