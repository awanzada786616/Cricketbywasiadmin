<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Cricket Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e88e5;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      background-color: #1e88e5;
      color: white;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõ†Ô∏è Admin Panel - Prediction</h2>

    <label for="match">Match</label>
    <input type="text" id="match" placeholder="e.g. India vs England">

    <label for="teamA">Team A</label>
    <input type="text" id="teamA" placeholder="e.g. India">

    <label for="teamAPercent">Team A %</label>
    <input type="number" id="teamAPercent" placeholder="e.g. 60">

    <label for="teamB">Team B</label>
    <input type="text" id="teamB" placeholder="e.g. England">

    <label for="teamBPercent">Team B %</label>
    <input type="number" id="teamBPercent" placeholder="e.g. 40">

    <label for="topPlayer">Top Player</label>
    <input type="text" id="topPlayer" placeholder="e.g. Babar Azam">

    <button onclick="submitPrediction()">Submit Prediction</button>

    <div class="message" id="msg"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCutZ4-S27z8DzRQQnREMDLKdP-b3zV95s",
      authDomain: "cricketpredition-5a66d.firebaseapp.com",
      projectId: "cricketpredition-5a66d",
      storageBucket: "cricketpredition-5a66d.appspot.com",
      messagingSenderId: "980647942349",
      appId: "1:980647942349:web:8e2100fdc783723623b184"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitPrediction() {
      const match = document.getElementById('match').value;
      const teamA = document.getElementById('teamA').value;
      const teamAPercent = parseInt(document.getElementById('teamAPercent').value);
      const teamB = document.getElementById('teamB').value;
      const teamBPercent = parseInt(document.getElementById('teamBPercent').value);
      const topPlayer = document.getElementById('topPlayer').value;

      if (!match || !teamA || !teamB || isNaN(teamAPercent) || isNaN(teamBPercent) || !topPlayer) {
        alert("Please fill in all fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "my-predictions"), {
          match,
          teamA,
          teamAPercent,
          teamB,
          teamBPercent,
          topPlayer,
          timestamp: serverTimestamp()
        });
        document.getElementById('msg').textContent = "‚úÖ Prediction submitted!";
      } catch (error) {
        console.error("Error submitting prediction:", error);
        document.getElementById('msg').textContent = "‚ùå Error submitting prediction.";
      }
    }
  </script>
</body>
</html>
